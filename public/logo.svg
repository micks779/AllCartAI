<svg width="220" height="70" viewBox="0 0 220 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cart-gradient" x1="0" y1="0" x2="220" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#21213a"></stop>
      <stop offset="0.5" stop-color="#25a244"></stop>
      <stop offset="1" stop-color="#ffd700"></stop>
    </linearGradient>
  </defs>
  <!-- Cart body -->
  <rect x="20" y="20" rx="16" width="180" height="36" fill="url(#cart-gradient)" stroke="#21213a" stroke-width="2"></rect>
  <!-- Cart handle -->
  <rect x="10" y="16" rx="2" width="20" height="8" fill="#25a244"></rect>
  <!-- Cart wheels -->
  <circle cx="50" cy="62" r="7" fill="#21213a"></circle>
  <circle cx="170" cy="62" r="7" fill="#ffd700"></circle>
  <!-- Text -->
  <text x="110" y="45" text-anchor="middle" fill="white" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="bold">
    AllCartAI
  </text>
</svg>
